<svg xmlns="http://www.w3.org/2000/svg" width="820" height="240" viewBox="0 0 820 240">
  <style>
    .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 2; rx: 12; }
    .title { font: 600 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111827; }
    .sub { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #6b7280; }
    .chip { fill: #ffffff; stroke: #d1d5db; stroke-width: 1.5; rx: 6; }
    .chip-t { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #374151; }
    .legend { font: 13px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111827; }
    .muted { fill: #6b7280; font: 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .line { stroke: #9ca3af; stroke-width: 1.5; }
  </style>

  <!-- Card -->
  <rect class="card" x="40" y="40" width="560" height="140"/>
  <text class="title" x="64" y="84">项目内看板卡片（操作区示意）</text>
  <text class="sub" x="64" y="108">操作区位于卡片右上角，悬停时可见</text>

  <!-- Action chips (order: ⇧ ★ … ✕) -->
  <!-- pin -->
  <rect class="chip" x="436" y="64" width="32" height="32"/>
  <text class="chip-t" x="452" y="86" text-anchor="middle">⇧</text>
  <!-- star -->
  <rect class="chip" x="472" y="64" width="32" height="32"/>
  <text class="chip-t" x="488" y="86" text-anchor="middle">★</text>
  <!-- more -->
  <rect class="chip" x="508" y="64" width="32" height="32"/>
  <text class="chip-t" x="524" y="86" text-anchor="middle">…</text>
  <!-- delete -->
  <rect class="chip" x="544" y="64" width="32" height="32"/>
  <text class="chip-t" x="560" y="86" text-anchor="middle">✕</text>

  <!-- Legends on the right -->
  <text class="legend" x="640" y="76">置前（⇧）</text>
  <text class="muted" x="640" y="92">仅项目页可见，置于本项目最前</text>
  <line class="line" x1="560" y1="80" x2="624" y2="80"/>

  <text class="legend" x="640" y="116">加星（★）</text>
  <text class="muted" x="640" y="132">加入/移除星标，不影响顺序</text>
  <line class="line" x1="520" y1="112" x2="624" y2="112"/>

  <text class="legend" x="640" y="156">更多（…）</text>
  <text class="muted" x="640" y="172">合并：重命名 / 移动 / 归档</text>
  <line class="line" x1="536" y1="144" x2="624" y2="148"/>

  <text class="legend" x="640" y="196">删除（✕）</text>
  <text class="muted" x="640" y="212">独立显示，始终在最右</text>
  <line class="line" x1="560" y1="96" x2="624" y2="200"/>

  <!-- Notes -->
  <text class="muted" x="40" y="208">注：主页的看板卡片顺序为「★ … ✕」，不显示置前；星标区有独立置前。</text>
</svg>

