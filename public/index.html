<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易看板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="page">
        <div class="container">
            <h1>多人协作看板</h1>
            <div class="login-form">
                <h2 id="formTitle">登录</h2>
                <form id="authForm">
                    <input type="text" id="username" placeholder="用户名" required>
                    <input type="password" id="password" placeholder="密码" required>
                    <button type="submit" id="submitBtn">登录</button>
                </form>
                <p>
                    <span id="switchText">还没有账号？</span>
                    <a href="#" id="switchMode">注册</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 项目选择页面 -->
    <div id="projectPage" class="page hidden">
        <div class="container">
            <header class="project-header">
                <h1>工作台</h1>
                <div class="user-info">
                    <span id="currentUserName">用户名</span>
                    <button id="logoutFromProject" class="logout-btn">退出登录</button>
                </div>
            </header>

            <!-- 所有看板 -->
            <div class="dashboard-section">
                <h2>📋 所有看板</h2>
                <div id="quickAccessBoards" class="quick-boards-grid">
                    <!-- 看板快速访问将动态生成 -->
                </div>
            </div>

            <!-- 项目管理 -->
            <div class="dashboard-section">
                <div class="projects-header">
                    <h2>📁 项目管理</h2>
                    <div class="header-actions">
                        <button class="btn-primary" onclick="showCreateProjectForm()">
                            <i>➕</i> 创建项目
                        </button>
                        <button class="btn-secondary" onclick="showJoinProjectForm()">
                            <i>🔗</i> 加入项目
                        </button>
                    </div>
                </div>
                <div id="projectsList" class="projects-grid">
                    <!-- 项目列表将动态生成 -->
                </div>

                <!-- 创建项目表单 -->
                <div id="createProjectForm" class="create-form hidden">
                    <div class="form-card">
                        <h3>创建新项目</h3>
                        <input type="text" id="newProjectName" placeholder="输入项目名称" required>
                        <div class="form-actions">
                            <button onclick="createProject()" class="btn-primary">创建项目</button>
                            <button onclick="hideCreateProjectForm()" class="btn-secondary">取消</button>
                        </div>
                    </div>
                </div>

                <!-- 加入项目表单 -->
                <div id="joinProjectForm" class="create-form hidden">
                    <div class="form-card">
                        <h3>加入现有项目</h3>
                        <p>输入项目邀请码，加入团队协作</p>
                        <input type="text" id="inviteCode" placeholder="输入6位邀请码 (如: ABC123)" required maxlength="6">
                        <div class="form-actions">
                            <button onclick="joinProject()" class="btn-primary">加入项目</button>
                            <button onclick="hideJoinProjectForm()" class="btn-secondary">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="new-hello-world">Hello World!</div>
        </div>
    </div>

    <!-- 看板选择页面 -->
    <div id="boardSelectPage" class="page hidden">
        <div class="container">
            <header class="board-select-header">
                <h1 class="project-breadcrumb">
                    <span class="home-link" onclick="showProjectPage()">首页</span> / <span id="projectTitle">项目名称</span>
                </h1>
                <div class="header-actions">
                    <button id="backToProjects">返回首页</button>
                    <button id="logoutFromBoard" class="logout-btn">退出登录</button>
                </div>
            </header>

            <div class="project-info">
                <p><strong>邀请码：</strong><span id="projectInviteCode" class="invite-code">------</span></p>
                <p><strong>项目成员：</strong><span id="projectMembers">loading...</span></p>
            </div>

            <div class="board-section">
                <h2>选择看板</h2>
                <div id="boardList" class="quick-boards-grid">
                    <!-- 看板列表将动态生成 -->
                </div>
            </div>

            <div class="board-section">
                <h2>创建新看板</h2>
                <div class="create-board-form">
                    <input type="text" id="newBoardName" placeholder="看板名称 (如: 开发看板)" required>
                    <button onclick="createBoard()">创建看板</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 看板页面 -->
    <div id="boardPage" class="page hidden">
        <header class="header">
            <div class="board-header-left">
                <h1 class="board-breadcrumb">
                    <span id="currentProjectName" class="project-link" onclick="goToProjectBoards()">项目名</span> / <span
                        id="currentBoardName">看板名</span>
                </h1>
            </div>
            <div class="header-actions">
                <div class="online-users">
                    <span id="onlineCount">在线用户: 0</span>
                    <div id="userList"></div>
                </div>
                <input type="file" id="importFile" accept=".md,.json" hidden>
                <button id="importBtn">导入</button>
                <button id="exportBtn">导出Markdown</button>
                <button id="archiveBtn">归档管理</button>
                <button id="backToBoardSelect">返回</button>
                <button id="logoutBtn">退出</button>
            </div>
        </header>

        <main class="board-container">
            <!-- 待办列 -->
            <div class="column" data-status="todo">
                <h3>待办 <span class="count" id="todoCount">0</span></h3>
                <div class="cards" id="todoCards"></div>
                <div class="add-card">
                    <div class="input-row-inline">
                        <div class="left-inputs">
                            <input type="text" placeholder="输入任务标题，按回车快速添加..." id="newTodoTitle" required
                                class="task-title-input">
                            <select id="newTodoAssignee" class="assignee-select" title="分配给">
                                <option value="">未分配</option>
                            </select>
                        </div>
                        <input type="date" id="newTodoDeadline" title="截止日期" class="date-input">
                    </div>
                    <button onclick="addCard('todo')">+ 添加任务</button>
                    <div class="keyboard-hint">按 Enter 快速添加</div>
                </div>
            </div>

            <!-- 进行中列 -->
            <div class="column" data-status="doing">
                <h3>进行中 <span class="count" id="doingCount">0</span></h3>
                <div class="cards" id="doingCards"></div>
                <div class="add-card">
                    <div class="input-row-inline">
                        <div class="left-inputs">
                            <input type="text" placeholder="输入任务标题，按回车快速添加..." id="newDoingTitle" required
                                class="task-title-input">
                            <select id="newDoingAssignee" class="assignee-select" title="分配给">
                                <option value="">未分配</option>
                            </select>
                        </div>
                        <input type="date" id="newDoingDeadline" title="截止日期" class="date-input">
                    </div>
                    <button onclick="addCard('doing')">+ 添加任务</button>
                    <div class="keyboard-hint">按 Enter 快速添加</div>
                </div>
            </div>

            <!-- 已完成列 -->
            <div class="column" data-status="done">
                <h3>已完成 <span class="count" id="doneCount">0</span></h3>
                <div class="cards" id="doneCards"></div>
                <div class="add-card">
                    <div class="input-row-inline">
                        <div class="left-inputs">
                            <input type="text" placeholder="输入任务标题，按回车快速添加..." id="newDoneTitle" required
                                class="task-title-input">
                            <select id="newDoneAssignee" class="assignee-select" title="分配给">
                                <option value="">未分配</option>
                            </select>
                        </div>
                        <input type="date" id="newDoneDeadline" title="截止日期" class="date-input">
                    </div>
                    <button onclick="addCard('done')">+ 添加任务</button>
                    <div class="keyboard-hint">按 Enter 快速添加</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 归档页面 -->
    <div id="archivePage" class="page hidden">
        <header class="header">
            <h1>归档任务</h1>
            <div class="header-actions">
                <button id="backToBoard">返回看板</button>
                <button onclick="clearArchive()" class="clear-archive-btn">清空归档</button>
            </div>
        </header>

        <main class="archive-container">
            <div class="archive-column">
                <h3>归档任务 <span class="count" id="archivedCount">0</span></h3>
                <div class="cards" id="archivedCards"></div>
            </div>
        </main>
    </div>

    <!-- 导入选项模态框 -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <h3>导入选项</h3>
            <p>选择导入方式：</p>
            <div class="import-options">
                <label>
                    <input type="radio" name="importMode" value="merge" checked>
                    <span>合并导入</span>
                    <small>将导入的任务添加到现有任务中</small>
                </label>
                <label>
                    <input type="radio" name="importMode" value="overwrite">
                    <span>覆盖导入</span>
                    <small>清空现有任务，替换为导入的任务</small>
                </label>
            </div>
            <div class="modal-actions">
                <button onclick="confirmImport()">确认导入</button>
                <button onclick="cancelImport()">取消</button>
            </div>
        </div>
    </div>

    <!-- 编辑卡片模态框 -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content edit-modal">
            <div class="modal-header">
                <h3>编辑任务</h3>
                <button class="close-btn" onclick="closeEditModal()" title="关闭">×</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="editCardTitle">任务标题</label>
                    <input type="text" id="editCardTitle" placeholder="输入任务标题..." required>
                </div>

                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="editCardAssignee">分配给</label>
                        <select id="editCardAssignee">
                            <option value="">未分配</option>
                        </select>
                    </div>

                    <div class="form-group flex-1">
                        <label for="editCardDeadline">截止日期</label>
                        <input type="date" id="editCardDeadline">
                    </div>
                </div>

                <div class="form-group">
                    <label for="editCardDescription">任务描述</label>
                    <textarea id="editCardDescription" placeholder="详细描述任务内容..." rows="3"></textarea>
                </div>

                <div class="card-info">
                    <span id="editCardCreated"></span>
                    <span id="editCardAuthor"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button onclick="saveCard()" class="btn-primary">保存</button>
                <button onclick="deleteCard()" class="btn-danger">删除</button>
                <button onclick="closeEditModal()" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
