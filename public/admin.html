<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .admin-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 1rem;
        }

        .admin-actions {
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        .admin-login {
            max-width: 360px;
            margin: 4rem auto;
        }

        .admin-login input {
            width: 100%;
            height: 36px;
            margin-bottom: .75rem;
            padding: 0 .5rem;
        }

        .admin-login button {
            width: 100%;
            height: 36px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: .5rem .5rem;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #fafafa;
        }

        .muted {
            color: #666;
            font-size: .9em;
        }

        .danger {
            color: #b30000;
        }

        .inline {
            display: inline-block;
        }

        .nowrap {
            white-space: nowrap;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px;
            background: #eef2ff;
            color: #3b82f6;
        }

        .badge-danger {
            background: #fee2e2;
            color: #ef4444;
        }

        .right {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div id="adminLogin" class="admin-login admin-card">
            <h2>管理员登录</h2>
            <div id="loginMsg" class="muted"></div>
            <input type="text" id="adminUsername" placeholder="用户名" required>
            <input type="password" id="adminPassword" placeholder="密码" required>
            <button id="adminLoginBtn">登录</button>
        </div>

        <div id="adminApp" class="hidden">
            <div class="admin-header">
                <h1>管理员控制台</h1>
                <div class="admin-actions">
                    <span id="adminHello" class="muted"></span>
                    <button id="adminLogoutBtn">退出</button>
                </div>
            </div>
            <div class="admin-card">
                <h3>用户管理</h3>
                <div id="usersToolbar" class="muted">管理用户邮箱验证、管理员权限与密码重置</div>
                <div style="overflow-x:auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>验证</th>
                                <th>管理员</th>
                                <th>项目数</th>
                                <th>创建时间</th>
                                <th class="right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>

</html>
